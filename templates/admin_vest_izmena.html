{% extends 'base.html' %}
{% block content%}
<form method="POST" action={{ url_for('admin_vest_izmena', id=vest.id) }}>
    <div class="form-group">
      <label for="slika">Unesi sliku</label>
      <input type="file" class="form-control-file" id="slika" name="slika">
    </div>
    <div class="form-group">
        <label for="naslov">Naslov</label>
        <input value='{{ vest.naslov }}' type="text" class="form-control" id="naslov" name="naslov" placeholder="Example input">
    </div>
    <div class="form-group">
        <label for="tekst">Tekst</label>
        <textarea value='{{ vest.tekst }}' class="form-control rounded-0" id="tekst" name="tekst" rows="10"></textarea>
    </div>
    <input type="submit" class="btn btn-secondary" value="Izmeni">
  </form>
{% endblock %}
