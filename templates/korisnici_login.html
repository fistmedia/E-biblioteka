{% extends 'base.html' %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
	<a class="navbar-brand" href="#">E-biblioteka</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
		aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a class="nav-link" href="{{ url_for('index') }}" role="button">Vesti <span></span></a>
			</li>
			<li class="nav-item active">
				<a class="nav-link" href="{{ url_for('korisnici_login') }}" role="button">Korisnici</a>
			</li>
		</ul>
	</div>
</nav>

<div class="container">
    <div class="row justify-content-center my-5">
		<div class="col-10 col-lg-6">
			<form action="{{ url_for('korisnici_login') }}"  method="POST">
				<!-- email -->
			  <div class="form-group">
			    <label for="email">Email adresa</label>
			    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
			  </div>
			  
				<!-- password -->
			  <div class="form-group">
			    <label for="lozinka">Lozinka</label>
			    <input type="password" class="form-control" id="lozinka" name="lozinka" required>
			  </div>
			  <input type="submit" class="btn btn-secondary" value="Prijavi se">
			  <button type="button" class="btn btn-link float-right">
				  <a href="{{ url_for('registracija') }}">Napravi nalog</a>
			   </button>
			</form>
		</div>
	</div>
</div>


{% endblock %}
