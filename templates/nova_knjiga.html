{% extends 'base.html' %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
	<a class="navbar-brand" href="#">E-biblioteka</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
		aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a class="nav-link" href="{{ url_for('index') }}" role="button">Vesti <span></span></a>
			</li>
			<li class="nav-item active">
				<a class="nav-link" href="{{ url_for('korisnici_login') }}" role="button">Korisnici</a>
			</li>
		</ul>
	</div>
</nav>
<div class="container">
    <div class="row justify-content-center my-5">
		<div class="col-10 col-lg-6">
			<form action= {{ url_for('nova_knjiga') }} method="POST" enctype="multipart/form-data">
				<!-- autor -->
			  <div class="form-group">
			    <label for="autor">Autor</label>
			    <input type="text" class="form-control" id="autor" name="autor" aria-describedby="autorHelp" required>
			  </div>
			  <form action="#" method="POST">
				<!-- naziv -->
			  <div class="form-group">
			    <label for="naziv">Naziv</label>
			    <input type="text" class="form-control" id="naziv" name="naziv" required>
              </div>
              <!-- isbn -->
			  <div class="form-group">
			    <label for="isbn">ISBN</label>
			    <input type="text" class="form-control" id="isbn" name="isbn"required>
			  </div>
			  
			  <!-- br_dostupnih -->
			  <div class="form-group">
			    <label for="br_dostupnih">Broj dostupnih</label>
			    <input type="text" class="form-control" id="br_dostupnih" name="br_dostupnih"required>
              </div>
			  <input type="submit" class="btn btn-secondary" value="Unesi">
			</form>
		</div>
	</div>
</div>
{% endblock %}
