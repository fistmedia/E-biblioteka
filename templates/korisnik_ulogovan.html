{% extends 'base.html' %}
{% block content%}

<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
	<a class="navbar-brand" href="#">E-biblioteka</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
		aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav ml-auto">
      <li class="nav-item active">
				<a class="nav-link" href="{{ url_for('korisnik_ulogovan') }}" role="button">Moj profil<span></span></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{{ url_for('index') }}" role="button">Vesti <span></span></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{{ url_for('dostupne_knjige') }}" role="button">Dostupne knjige</a>
      </li>
    </ul>
    <form class="form-inline" action={{ url_for('logout') }}>
      <button class="btn btn-secondary" type="submit">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </form>
	</div>
</nav>
<div class="container">
    <div class="row">
      <table class="table col-12">
        <caption><b>Rezervisane knjige</b></caption>
        <thead>
          <tr>
            <th scope="col">Autor</th>
            <th scope="col">Naziv</th>
            <th scope="col">ISBN</th>
            <th scope="col">Rok za vracanje</th>
          </tr>
        </thead>
        <tbody>
          {% for knjiga in knjige %}
          <tr>
            <th scope="col">{{knjiga.autor}}</th>
            <th scope="col">{{knjiga.naziv}}</th> 
            <th scope="col">{{knjiga.isbn}}</th> 
            <th scope="col">{{knjiga.vracanje_rok}}</th>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
</div>

{% endblock %}
